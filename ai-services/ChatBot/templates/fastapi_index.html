<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Powered by Gemini</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/session_styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-text">
                    <h1>AI Assistant</h1>
                    <p>Powered by Google Gemini</p>
                    <span id="session-info" class="session-info"></span>
                </div>
                <div class="header-actions">
                    <input type="text" id="messageSearch" placeholder="Search messages..." onkeyup="handleSearch(event)">
                    <button class="clear-btn" id="clear-chat" title="Start New Conversation">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant powered by Google Gemini. How can I help you today?</p>
                        <span class="message-time" id="welcomeTime"></span>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="typing-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    maxlength="2000"
                    rows="1"></textarea>
                <button id="sendButton" onclick="sendMessage()" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <span class="char-count" id="charCount">0/2000</span>
                <span class="powered-by">Powered by Google Gemini AI</span>
            </div>
        </footer>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-circle-notch fa-spin"></i>
        </div>
    </div>

    <!-- Error toast -->
    <div class="error-toast" id="errorToast" style="display: none;">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="errorMessage">Something went wrong</span>
        <button onclick="hideError()">Ã—</button>
    </div>

    <!-- Load session_utils.js first -->
    <script src="/static/session_utils.js"></script>
    <!-- Then load script.js which depends on functions from session_utils.js -->
    <script src="/static/script.js"></script>
</body>
</html>
